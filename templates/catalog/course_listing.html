{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <table class="table-striped">
        <thead>
          <tr>
            <td>Course</td>
            <td>Title</td>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
              <td>{{ course }}</td>
              <td>{{ course.title }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div> 
  </div>
{% endblock %}
